  <body onLoad = getUsername()>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Home|</a>
            </li>
            <li role="presentation"><a href="/showSignIn">Sign In|</a>
            </li>
            <li role="presentation"><a href="/showSignUp">Create User|</a>
            </li>
            <li role="presentation"><a href="/showAddEmployee">Add Employee|</a>
            </li>
            <li role="presentation"><a href="/showAddProduct"><b>Add Product</b>|</a>
            </li>
            <li role="presentation"><a href="/showAddEmployeeToProduct">Add Employee To Product|</a>

            <li role="presentation"><a href="/showFindProductByEmployee">Find Product By Employee|</a>

            <li role="presentation"><a href="/showFindEmployeesByProduct">Find Employees By Product|</a>

        <div name="cur_user" id="cur_user">
          <h3 class="text-muted">Python Flask App</h3>
        </div>
        <button id="btnLogOut" class="btn btn-primary" type="button">Log out</button>
      </div>
 
      <div class="jumbotron">
        <h1>Add Product Form</h1>
        <form class="form-signin">
        <label for="productname" class="sr-only">Product Name</label>
        <input type="name" name="productname" id="productname" class="form-control" placeholder="Name" required autofocus>
        <label for="productdescription" class="sr-only">Product Dscription</label>
            <textarea class="form-control" rows="3" type="name" name="productdescription" id="productdescription" class="form-control" placeholder="productdescription" required></textarea>
         
        <button id="btnAddProduct" class="btn btn-lg btn-primary btn-block" type="button">addProduct</button>

  <script>
  
  $(function() {
		$('#btnAddProduct').click(function() {
			$.ajax({
				url: '/addProduct',
				data: $('form').serialize(),
				type: 'POST',
				success: function(response) {
					console.log(response);
				},
				error: function(error) {
					console.log(error);
				}
			});
		});
	});
  
  </script>
